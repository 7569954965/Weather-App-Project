<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
        <h1>Weather App</h1>
        <!-- search -->
        <div class="search">
            <div class="search-data">
                <i class="fa-solid fa-location-dot"></i>
                <input class="input" type="text" placeholder="Search Location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="error">
            <p>Invalid Location Name</p>
            <img src="images/404.png" alt="">
        </div>
    
    <div class="weather-data">
         <!-- weathere box -->
            <div class="weather-box">
                <div class="weather-info">
                    <img class="img-icon" src="images/cloud.png"  alt="">
                    <p class="temp">16Â°C</p>
                    <p class="city">Hyderabad</p>

                </div>
            </div>
    <!-- weather details -->
            <div class="weather">
                    <div class="humidity-box"> 
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-box"> 
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind">0Km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
            </div>

    </div>


   </div>
    

    <script src="./index.js"></script>
</body>
</html>
